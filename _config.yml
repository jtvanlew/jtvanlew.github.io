title:            Jon
description:      '& the art of over engineering'
logo:             Molly_Small.png
header_bg:        seattle.jpg
disqus_shortname: jonnyvlreport
share:            true
dropcap:			true
readtime: true
wpm:  200 
locale: en_US
# Change url to your domain. Leave localhost server or blank when working locally.
# or use the hint from http://jekyllrb.com/docs/github-pages/ to keep this the same 
# whether working locally or remotely. Start Jekyll with: jekyll serve --baseurl ''
baseurl:        	  

# Owner/author information
owner:
  name:           Jon Van Lew
  avatar:         'jtvanlew.jpg'
  email:          jtvanlew@ucla.edu
  # Use the coder's toolbox at http://coderstoolbox.net/string/#!encoding=xml&action=encode&charset=us_ascii to encode your description into XML string
  description:    
  # Social networking links used in footer. Update and remove as you like.
  twitter:        jtvanlew
  facebook:       jtvanlew
  github:         jtvanlew      
  instagram:      jtvanlew
  # For Google Authorship https://plus.google.com/authorship
  google_plus:    https://plus.google.com/+JonVanLew/

# Analytics and webmaster tools stuff goes here
google_analytics:   UA-24714334-1
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# Links to include in footer navigation
# For external links add external: true
links:
  - title: Home
    url: /
    external: false
    icon: home
  - title: Categories
    url: /categories
  - title: About
    url: /about
  - title: Travel Photos
    url: /photos/maps/
  # - title: Work
  #   url: /cv

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Los_Angeles
future:      true
highlighter: pygments
markdown:    kramdown
paginate:    5
paginate_path: "page:num"

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

prose:
  rooturl: '_posts'
  siteurl: 'http://jtvanlew.github.io/'
  relativeLinks: 'http://jtvanlew.github.io/links.jsonp'
  media: 'images'
  metadata:
    _posts:
      - name: "published"
        field:
          label: "Published"
          element: "checkbox"
          value: "true"
      - name: "layout"
        field:
          element: "hidden"
          label: "Layout"
          value: "post"
      - name: "title"
        field:
          label: "Title"
          element: "text"
          value: "An Awesome Headline!"
      - name: "description"
        field:
          element: "text"
          label: "Description"
          placeholder: "Enter Post Description"
      - name: "headline"
        field:
          element: "text"
          label: "beadline"
          placeholder: "Enter Post Headline"
      - name: "modified"
        field:
          element: "text"
          label: "Has this page been modified?"
          placeholder: "YYYY-MM-DD"
      - name: "categories"
        field:
          element: "multiselect"
          label: "Add categories"
          placeholder: "Choose categories"
          value: personal
          options:
            - name: "Personal"
              value: personal
            - name: "Engineering"
              value: engineering
            - name: "Bicycling"
              value: bicycling
            - name: "Coffee"
              value: coffee
            - name: "Travel"
              value: travel
            - name: "Programming"
              value: programming
            - name: "Brewing"
              value: brewing
          alterable: true
      - name: "tags"
        field:
          element: "text"
          label: "Tags"
          placeholder: "Enter tags, separated by spaces"
      - name: "imagefeature"
        field:
          element: "text"
          label: "Featured Image"
          placeholder: "somefile.jpg"
      - name: "mathjax"
        field:
          element: "checkbox"
          label: "MathJax"
          value: false
      - name: "comments"
        field:
          element: "checkbox"
          label: "Allow comments"
          value: true
      - name: "share"
        field:
          element: "checkbox"
          label: "Allow shoaring"
          value: true
      - name: "chart"
        field:
          element: "checkbox"
          label: "Add post to chart"
          value: true


include: [".htaccess"]
exclude: ["lib", "config.rb", "Gemfile", "Capfile", "Gemfile.lock", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
